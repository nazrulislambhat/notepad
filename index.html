<!DOCTYPE html>
<html>
<head>
	<meta name="theme-color" content="#98fb98" />
	<title>Material Notepad App</title>	
	<link rel="stylesheet" href="style.css">
	<script>
		function getNote(){
			if(localStorage.getItem('note')){
				var note = localStorage.getItem('note');
			}else{
				var note ='Go ahead & edit this note.';
		}
			document.getElementById('note').innerHTML=note;
	}
		function saveNote(id){
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note);
		}
		function clearNote(){
			clear:localStorage.clear();
			return false;
		}
	</script>
</head>
<body>
<header>
	<h1>My Note</h1>
</header>	
<section id="container">
	<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
</section>
<footer>
	<div>
		<a href="" onclick="javascript:clearNote();" class="clear">Clear Note</a>
	</div>
	<p>Copyright | Nazrul Islam | 2020</p>
	
</footer>
<script>
		getNote();
</script>
</body>
</html>
